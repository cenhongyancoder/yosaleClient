<script>

    $('#articleImgBtn').change(function(){
        var imgPath = $("#articleImgBtn").val();
        console.log( $("#articleImgBtn").files)
        toBase64(this,imgPath, function (data) {
            uploadImage(data);
        });

    });

    function uploadImage(img) {
        var obj = {
            imgBase64Str:img.substr(img.indexOf(',') + 1) //视情况将base64的前面字符串data:image/png;base64,删除
        };

        $.ajax({
            type:'post',
            url:SERVER_URL+OPEN_API+'yosaletest/upload',
            contentType:'application/json;charset=UTF-8',
            data:JSON.stringify(obj),
            dataType:'json',
            success:function (res) {
                alert("上传成功");
            }
        });
    }
</script>
