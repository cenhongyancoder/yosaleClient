    <thead>

           <a href="#" class="btn border color-price btn-publish" style="margin-right: 8px">发布</a>
           <a href="product_clothing_detail.html?id=179182" class="btn border color-price">编辑</a>
           <a href="#" class="btn border color-price btn-delete" style="margin-left: 8px">删除</a>

<script>
    $(document).ready(function () {
        list.init();
    });

    var list = {
        init:function () {
            this.getData(function (res) {
                list.showList(res);
            });
        },
        getData:function (callback) {
            $.ajax({
                type:'post',
                url:SERVER_URL+OPEN_API+'prodmanage/getprodgroup/'+authtoken,
                contentType:'application/json;charset=UTF-8',
                data:JSON.stringify(obj),
                dataType:'json',
                success:function (res) {
                    if(res.rcd=='00'){
                       callback(res);
                    }else{
                        alert(res.rmk);
                    }
                }
            });
        },
        showList:function (data) {
            var items = data || [];
            $('.list').html(template('list',{list:items}));
        }
    };
    var $body = $('body');
    $body.on('click','.btn-delete',function () {
        if(confirm('确定删除?')){
            var id = $(this).parents('.da-id').data('pid');
            var obj = {
                keyid:id
            };
            $.ajax({
                type:'post',
                url:SERVER_URL+OPEN_API+'prodmanage/getprodgroup/'+authtoken,
                contentType:'application/json;charset=UTF-8',
                data:JSON.stringify(obj),
                dataType:'json',
                success:function (res) {
                    if(res.rcd=='00'){
                       location.reload();
                    }else{
                        alert(res.rmk);
                    }
                }
            });
        }
    });
    $body.on('click','.btn-publish',function () {
        if(confirm('确定发布?')){
            $.ajax({
                type:'post',
                url:SERVER_URL+OPEN_API+'prodmanage/getprodgroup/'+authtoken,
                contentType:'application/json;charset=UTF-8',
                dataType:'json',
                success:function (res) {
                    if(res.rcd=='00'){
                        location.reload();
                    }else{
                        alert(res.rmk);
                    }
                }
            });
        }
    });
    $body.on('click','.btn-down',function () {
        var id = $(this).parents('.da-id').data('pid');
        var obj = {
            keyid:id,
            sortAsc:false,
        };
        $.ajax({
            type:'post',
            url:SERVER_URL+OPEN_API+'prodmanage/sortprodgroup/'+authtoken,
            contentType:'application/json;charset=UTF-8',
            data:JSON.stringify(obj),
            dataType:'json',
            success:function (res) {
                if(res.rcd=='01'){
                    alert(res.rmk);
                }else{
                    window.location.reload();
                }
            }
        });
    });
    $body.on('click','.btn-up',function () {
        var id = $(this).parents('.da-id').data('pid');
        var obj = {
            keyid:id,
            sortAsc:true,
        };

        $.ajax({
            type:'post',
            url:SERVER_URL+OPEN_API+'prodmanage/sortprodgroup/'+authtoken,
            contentType:'application/json;charset=UTF-8',
            data:JSON.stringify(obj),
            dataType:'json',
            success:function (res) {
                if(res.rcd=='01'){
                    alert(res.rmk);
                }else{
                    window.location.reload();
                }
            }
        });
    });
</script>
